# OpenPrismer â€” Docker Compose
# Usage: docker compose up -d
# Open http://localhost:3000 in your browser.

services:
  openprismer:
    build: .
    image: ghcr.io/prismer-ai/openprismer:latest
    container_name: openprismer
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - openprismer-data:/workspace
    environment:
      - FRONTEND_PORT=3000
      - LATEX_PORT=8080
      - PROVER_PORT=8081
      - JUPYTER_PORT=8888
      - GATEWAY_PORT=18900
    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 16G
        reservations:
          cpus: "2"
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  openprismer-data:
